<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body>
        <form>
            <table align="center" cellpadding="2px" cellspacing="1px" bgcolor="silver">
                <caption><h2>Html Forms</h2></caption>
                
                <tr>
                    <td>
                        <label>First Name:</label> <br>
                       
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label> <br>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date od birth:</label> <br>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email Id:</label> <br>
                       
                    </td>
                    <td>
                        <input type="email">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number:</label> <br>
                       
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="submit" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
